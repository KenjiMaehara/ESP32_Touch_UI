[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
  paulstoffregen/XPT2046_Touchscreen
  lvgl/lvgl@^8.3.11
  ;lovyan03/LovyanGFX
  lovyan03/LovyanGFX@^1.1.10  ; 安定して Panel_M5StackCore2 を含む

build_flags = 
  -I include
  -DLV_CONF_INCLUDE_SIMPLE
  -Wno-overflow  ; フォント警告の抑制（任意）
  -DLV_FONT_FMT_TXT_LARGE