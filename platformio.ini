[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
  paulstoffregen/XPT2046_Touchscreen
  lovyan03/LovyanGFX @ ^1.1.9

build_flags = 
  -I include

board_build.partitions = partitions_custom.csv
